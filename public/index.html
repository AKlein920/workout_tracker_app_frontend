<!DOCTYPE html>
<html ng-app='workoutApp'>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- FullCalendar Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.css">
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <!-- Angular Bootstrap datetimepicker CSS -->
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/angular-bootstrap-datetimepicker/1.1.3/css/datetimepicker.min.css">


    <!-- Angular Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>

    <!-- jQuery: FullCalendar dependency -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Moment: FullCalendar dependency -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js'></script>
    <!-- jQuery UI: FullCalendar dependency for dragging and dropping -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="crossorigin="anonymous"></script>
    <!-- Angular Animate -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-animate.min.js'></script>
    <!--Angular UI Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <!-- Angular UI Calendar -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-calendar/1.0.0/calendar.js'></script>
    <!-- Angular Bootstrap DateTimePicker -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-bootstrap-datetimepicker/1.1.3/js/datetimepicker.min.js'></script>
    <!-- Associated templates -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-bootstrap-datetimepicker/1.1.3/js/datetimepicker.templates.min.js'></script>
    <!-- FullCalendar -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.js'></script>

    <!-- My app.js -->
    <script type="text/javascript" src='app.js'></script>
    <base href="/">
  </head>

  <body>

    <header ng-controller='mainController as main'>
    <h1>Welcome, {{main.myName}}!</h1>
    <nav>
      <ul>
        <li><a href="/users/signup">Sign Up</a></li>
        <li><a href="/users/login">Log In</a></li>
        <li><form ng-submit='main.logOut();'>
          <input type="submit" value="Log Out">
        </form></li>
      </ul>
    </nav>
    <div ng-view></div>
    </header>

    <main ng-controller='CalendarCtrl as cal'>

      <!-- Render Calendar to Page -->
      <div id='workoutCal' ui-calendar='cal.uiConfig.calendar' ng-model="cal.eventSources"></div>


      <br>
      <br>

      <!-- Modal to edit events - a work in progress -->
          <script type='text/ng-template' id='myModalContent.html'>
            <div  class="modal-header">
              <h4 class='modal-title'>Title</h4>
            </div>
            <div class="modal-body">
              <h1>{{modal.workout.title}}</h1>
              <form>
                <input ng-model='modal.updateWorkout.title' type='text' placeholder="{{modal.workout.title}}">
              </form>
              <button ng-click='modal.delete()'>Delete</button>
              <button ng-click='modal.update()'>Update</button>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" type="button" ng-click="modal.ok()">OK</button>
            </div>
          </script>

          <!-- Modal to add events: a work in progress -->
          <script type='text/ng-template' id='myAddModalContent.html'>
            <div  class="modal-header">
              <h4 class='modal-title'>Add a Workout</h4>
            </div>
            <div class="modal-body">
              <form ng-submit='cal.addEvent();'>
                <select ng-model='cal.addEventData.title'>
                  <option ng-repeat='workout in cal.workoutOptions' value='{{workout}}'>{{workout}}</option>
                </select>
                <!-- <datetimepicker data-ng-model='data.date'></datetimepicker> -->
                <input type="date" ng-model='cal.addEventData.start' placeholder="Date">
                <input type="submit" value="Add Event">
              </form>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" type="button" ng-click="addModal.ok()">OK</button>
            </div>
          </script>


    </main>




  </body>
</html>
