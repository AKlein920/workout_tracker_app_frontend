<!DOCTYPE html>
<html ng-app='workoutApp'>
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- FullCalendar Stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.css">
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>

    <!-- Angular Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>

    <!-- jQuery: FullCalendar dependency -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Moment: FullCalendar dependency -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js'></script>
    <!-- jQuery UI: FullCalendar dependency for dragging and dropping -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="crossorigin="anonymous"></script>
    <!-- Angular UI Calendar -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-calendar/1.0.0/calendar.js'></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- FullCalendar -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.js'></script>

    <!-- My app.js -->
    <script type="text/javascript" src='app.js'></script>
    <base href="/">
  </head>

  <body>

    <header ng-controller='mainController as main'>
    <h1>Welcome, {{main.myName}}!</h1>
    <nav>
      <ul>
        <li><a href="/users/signup">Sign Up</a></li>
        <li><a href="/users/login">Log In</a></li>
        <li><form ng-submit='main.logOut();'>
          <input type="submit" value="Log Out">
        </form></li>
      </ul>
    </nav>
    <div ng-view></div>
    </header>

    <main ng-controller='CalendarCtrl as cal'>

      <!-- Render Calendar to Page -->
      <div ui-calendar='cal.uiConfig.calendar' ng-model="cal.eventSources"></div>

      <!-- Trial Add Event form -->
      <h2>Add a New Workout</h2>
      <form ng-submit='cal.addEvent();'>
        <select ng-model='cal.addEventData.title'>
          <option ng-repeat='workout in cal.workoutOptions' value='{{workout}}'>{{workout}}</option>
        </select>
        <input type="date" ng-model='cal.addEventData.start' placeholder="Date">
        <input type="submit" value="Add Event">
      </form>

      <br>
      <br>

      <!-- Modal - a work in progress -->
      <div class="modal" role='dialog' class='modal fade' id='modal'>
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" data-dismiss='modal' aria-hidden='true'>&times;</button>
              <h4 modal-title>Title</h4>
            </div>
            <div class="modal-body">

            </div>
            <div class="modal-footer">

            </div>
          </div>
        </div>
      </div>

    </main>



  </body>
</html>
