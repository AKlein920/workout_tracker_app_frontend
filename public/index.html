<!DOCTYPE html>
<html ng-app='workoutApp'>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src='app.js'></script>
  </head>
  <body ng-controller='mainController as main'>
    <h1>Welcome, user!</h1>

    <!-- Sign Up Form -->
    <h2>Sign Up</h2>
    <form ng-submit='main.signUp();'>
      <input type="text" ng-model='main.signUpData.username' placeholder="Username">
      <input type="text" ng-model='main.signUpData.password' placeholder="Password">
      <input type="submit" value="Sign Up">
    </form>

    <!-- Log In Form -->
    <h2>Log In</h2>
    <form ng-submit='main.login()'>
      <input type="text" ng-model='main.logInData.username' placeholder="Username">
      <input type="password" ng-model='main.logInData.password' placeholder="Password">
      <input type="submit" value="Log In">
    </form>

    <!-- Log Out Form -->
    <form ng-submit='main.logOut();'>
      <input type="submit" value="Log Out">
    </form>

  </body>
</html>
