<!-- Log In Form -->
<div ng-hide='main.loggedIn'>
  <h2>Log In</h2>
  <form>
    <input type="text" ng-model='main.logInData.username' placeholder="Username">
    <input type="password" ng-model='main.logInData.password' placeholder="Password">
    <a href='/'><input ng-click='main.login(main.signUpData)' type="submit" value="Log In"></a>
  </form>
  <br>
  <br>
</div>
